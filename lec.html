<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-Shaped Div Example</title>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 10px;
    height: 300px; /* Example height */
  }
  
  .grid-item {
    background-color: #f0f0f0;
    padding: 20px;
    text-align: center;
  }
  
  .bottom-span {
    grid-row-start: 3; /* Start at third row */
    grid-row-end: 4; /* Span only one row */
    grid-column-start: 1; /* Start at first column */
    grid-column-end: 3; /* Span to third column */
  }

  .left-bottom {
    grid-row-start: 2; /* Start at second row */
    grid-row-end: 4; /* Span to fourth row */
    grid-column-start: 1; /* Start at first column */
    grid-column-end: 2; /* Span only one column */
  }
</style>
</head>
<body>
<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item bottom-span">3 (Span from bottom)</div>
  <div class="grid-item left-bottom">4 (Span from left bottom)</div>



    <button>Button</button>
  
</div>
</body>
</html>
