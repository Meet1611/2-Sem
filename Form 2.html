<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Services</title>
    <style>2
        #login{
            float: right;
        }
    </style>
</head>
<body>
    
    <div>
        <form action="">
            <h1>Novell Services Login</h1>
            <table>
                <tr>
                    <td>
                        <label for="usename">Username</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="username" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="password" name="pass">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="mobile">Mobile</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" name="mobile" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="location">City of Employement</label>
                    </td>
                    <td>:</td>
                    <td>
                        <input type="text" name="location" id="">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <label for="gender">Gender</label>
                    </td>
                    <td rowspan="2">:</td>
                    <td>
                        <input type="radio" name="gender" id="">Male
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="server">Web Server</label>
                    </td>
                    <td>:</td>
                    <td>
                        <select name="server" id="">
                            <option value="Choose a server" selected disabled>Choose a Server</option>
                            <option value="Human Resources">Human Resources</option>
                            <option value="Development">Development</option>
                            <option value="Accounting">Accounting</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td rowspan="4">
                        <label for="role">Please specify
                            your role</label>
                    </td>
                    <td rowspan="4">:</td>
                    <td>
                        <input type="radio" name="role">Admin
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="role">Engineer
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="role">Manager
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="role">Guest
                    </td>
                </tr>
                <tr>
                    <td rowspan="3">
                        <label for="sign-in">Single Sign-on to the following</label>
                    </td>
                    <td rowspan="3">:</td>
                    <td>
                        <input type="checkbox" name="sign-in">Mail
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="sign-in">Payroll
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="sign-in">Self-service
                    </td>
                </tr>
                <tr>
                    <td id="login">
                        <input type="submit" value="Login">
                    </td>
                    <td></td>
                    <td>
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
 
    </div>

</body>
</html>
